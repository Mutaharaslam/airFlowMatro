<div class="container">
    <div class="row" >
        <div class = "login">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div loader working="loading" disable-background="true"></div>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="user">
                <input type="password" class="form-control" placeholder="Password" required ng-model="pass">
                <button class="btn btn-lg btn-primary btn-block"  ng-click="submit()">
                    Sign in</button>
                     <label class="checkbox pull-left"> 
                         <input type="checkbox" value="remember-me" ng-model="remember">
                   Remember me
             </label>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
