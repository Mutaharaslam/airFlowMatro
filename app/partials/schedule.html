        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div ng-app="app" ng-controoler="ScheduleController" class="row">
            <div class="col-md-8">
                <h3>Schedule Service</h3>
                <form name="scheduleMeeting" id="contactForm">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Service Type:</label>
                            <select style="width:150px; height:30px" ng-model="serviceType" required data-validation-required-message="Select">>
                              <option value="inquiry">Inquiry</option>
                              <option value="estimate">Estimate</option>
                              <option value="repair">Repair</option>
                              <option value="maintenance">Maintenance</option>
                            </select>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Service Date:</label>
                            <input style="width:152px; height:30px" type="date" ng-model="serviceDate">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Service Time:</label>
                            <input style="width:150px; height:30px" type="time" ng-model="serviceTime">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" ng-model="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" ng-model="number" >
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" ng-model="email" >
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Comments/Questions:</label>
                  <textarea ng-model="comment" style="border-color: #DDDDDD;" name="paragraph_text" cols="78" rows="10"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" ng-click="submit()">Request</button>
                    <hr>
                </form>
            </div>

        </div>
